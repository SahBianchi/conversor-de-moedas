<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <title>Conversor de Moedas</title>
</head>
<body>
    <header>
        <div class="containerLogoProjeto">
            <img src="./src/header.png" alt="">
        </div>
    </header>

    <main >

            <div class="containerLEsquerdo ">
                <div class="containerOpcoesLE amarelo-text">
                    <p>Digite o valor em</p>
                    <select value="moeda" class="opcoesLE amarelo-bg amareloClaro-text" id="opcaoMoedaLE" onChange="converter()">
    
                        <option value="real" id="moedaRealLE" class="opcoesLE amarelo-bg amareloClaro-text" selected>Real</option>
    
                        <option value="euro" id="moedaEuroLE" class="opcoesLE amarelo-bg amareloClaro-text">Euro</option>
    
                        <option value="dolar" id="moedaDolarLE" class="opcoesLE amarelo-bg amareloClaro-text">Dólar</option>
    
                    </select>
                </div>
                    
                    
                <div class="formConversaoLE amarelo-text">
                    <p id="txtMoedaLE">R$</p>
                    <form>
                        <input type="text" class="inputLE amareloClaro-bg amarelo-text" id="valorConverter">
                        <button class="botaoConverter amarelo-bg amareloClaro-text" id="botaoConverter">Converter</button>
                    </form>
                </div>
            </div>
    
            <div class="containerLDireito ">
                <div class="containerOpcoesLD amareloClaro-text">
                    <p>Esse é o valor em</p>
                    <select value="moeda" class="opcoesLD amareloClaro-bg amarelo-text" id="opcaoMoedaLD" onChange="converter()">
    
                        <option value="real" id="moedaRealLD" class="opcoesLD amareloClaro-bg amarelo-text" >Real</option>
    
                        <option value="euro" id="moedaEuroLD" class="opcoesLD amareloClaro-bg amarelo-text">Euro</option>
    
                        <option value="dolar" id="moedaDolarLD" class="opcoesLD amareloClaro-bg amarelo-text" selected>Dólar</option>
                    </select>
                </div>
                    
                    
                <div class="formConversaoLD amareloClaro-text">
                    <p id="txtMoedaLD">UDS</p>
                    <p class="inputLD amarelo-bg amareloClaro-text" id="valorConvertido"></p>
                </div>
            </div>
    
    </main>
    
    <footer class="amareloClaro-text ">

        <p>Layout feito por <a href="https://www.linkedin.com/in/luiz-guilherme-474b85145/" target="_blank" class="vinho-text"> Luiz Guilherme</a></p>
        <div class="containerSam">
            <div>

                <p>Desenvolvimento feito por <a href="https://www.linkedin.com/in/sahbianchi/" target="_blank" class="vinho-text"> Samantha Bianchi</a></p>
            </div>
            
            <div class="containerLogo">
                <img src="./src/logo-Samf.png" alt="" class="logoSam">
            </div>
        </div>

    </footer>

    <script src="conversorDeMoedas.js"></script>

</body>
</html>
